<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanso Presentation Decks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0A1628 0%, #1A2332 100%);
            color: #FCFCFC;
            min-height: 100vh;
            padding: 3rem 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(154, 107, 255, 0.3);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #9A6BFF 0%, #C9A9FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #B0B0B0;
            font-weight: 400;
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .deck-card {
            background: rgba(26, 35, 50, 0.6);
            border: 2px solid rgba(154, 107, 255, 0.3);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .deck-card:hover {
            border-color: #9A6BFF;
            box-shadow: 0 0 30px rgba(154, 107, 255, 0.3);
            transform: translateY(-4px);
        }

        .deck-date {
            font-size: 0.875rem;
            color: #9A6BFF;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .deck-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #FCFCFC;
        }

        .deck-meta {
            font-size: 0.95rem;
            color: #8A95A3;
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(154, 107, 255, 0.2);
        }

        .deck-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(154, 107, 255, 0.15);
            border: 1px solid rgba(154, 107, 255, 0.3);
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .badge.active {
            background: rgba(74, 222, 128, 0.15);
            border-color: rgba(74, 222, 128, 0.4);
            color: #4ADE80;
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(154, 107, 255, 0.3);
            color: #8A95A3;
            font-size: 0.95rem;
        }

        .no-decks {
            text-align: center;
            padding: 4rem 2rem;
            color: #8A95A3;
            font-size: 1.125rem;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .deck-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Expanso Presentation Decks</h1>
            <p class="subtitle">Browse all available slide decks</p>
        </header>

        <div class="deck-grid" id="deck-list">
            <!-- Decks will be dynamically loaded here -->
        </div>

        <footer>
            <p>Powered by <strong>Slidev</strong> &middot; Expanso Theme v1.0</p>
            <p style="margin-top: 0.5rem; font-size: 0.85rem;">
                <a href="https://github.com/expanso-io/slide-code" style="color: #9A6BFF; text-decoration: none;">View on GitHub</a>
            </p>
        </footer>
    </div>

    <script>
        // Deck registry - Update this array when adding new decks
        const decks = [
            {
                date: '2025-11-01',
                title: 'Sales Demo',
                slug: '2025-11-01-sales-demo',
                description: 'Comprehensive sales demonstration deck showcasing Expanso theme features',
                slides: 22,
                active: true
            }
            // Add more decks here following the same format
        ];

        // Render deck cards
        function renderDecks() {
            const deckList = document.getElementById('deck-list');
            
            if (decks.length === 0) {
                deckList.innerHTML = '<div class="no-decks">No decks available yet. Check back soon!</div>';
                return;
            }

            // Sort by date (newest first)
            const sortedDecks = decks.sort((a, b) => b.date.localeCompare(a.date));

            sortedDecks.forEach(deck => {
                const card = document.createElement('a');
                card.className = 'deck-card';
                card.href = `./${deck.slug}/`;
                
                card.innerHTML = `
                    <div class="deck-date">${formatDate(deck.date)}</div>
                    <div class="deck-title">${deck.title}</div>
                    <p style="color: #B0B0B0; margin-top: 0.5rem; line-height: 1.5;">
                        ${deck.description}
                    </p>
                    ${deck.active ? '<span class="badge active">Active</span>' : '<span class="badge">Archived</span>'}
                    <div class="deck-meta">
                        <span>ðŸ“Š ${deck.slides} slides</span>
                        <span>ðŸŽ¨ Expanso Theme</span>
                    </div>
                `;
                
                deckList.appendChild(card);
            });
        }

        // Format date as "November 1, 2025"
        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            const date = new Date(year, month - 1, day);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Initialize on page load
        renderDecks();
    </script>
</body>
</html>
